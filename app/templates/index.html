<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Enter JSON</h1>
    <h2>It'll be printed in a readable format</h2>
    <form action="submit" method="POST">
        <textarea rows="20" cols="50" name="text"></textarea>
        <input type="submit" name="my-form" value="Send">
    </form>
    {% if pretty_json %}
    <p style="white-space: pre-wrap;">{{ pretty_json }}</p>
    {% else %}
    <h4>Waiting for input ...</h4>
    {% endif %}
</body>
</html>
