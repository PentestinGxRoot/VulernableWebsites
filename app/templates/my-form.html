<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Enter JSON</h1>
    <h2>It'll be printed in a readable format</h2>
    <form action="." method="POST">
        <input type="text" name="text">
        <input type="submit" name="my-form" value="Send">
    </form>
    {% if pretty_json %}
    <p>{{ pretty_json }}</p>
    {% else %}
    <h2>Waiting for input ...</h2>
    {% endif %}
</body>
</html>
